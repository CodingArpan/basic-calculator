<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>


    <div class="calculator">

        <div class="calcdisplay">
            <input type="text" name="calcdisplay" id="display" placeholder="0"  >
        </div>

        <div class="typingpad">
            <div class="pad clear" data-value="clear">AC</div>
            <div class="pad delete" data-value="del">DEL</div>
            <div class="pad numpad division" data-value="/">/</div>
            <div class="pad numpad one" data-value="1">1</div>
            <div class="pad numpad two" data-value="2">2</div>
            <div class="pad numpad three" data-value="3">3</div>
            <div class="pad numpad multiply" data-value="*">*</div>
            <div class="pad numpad four" data-value="4">4</div>
            <div class="pad numpad five" data-value="5">5</div>
            <div class="pad numpad six" data-value="6">6</div>
            <div class="pad numpad plus" data-value="+">+</div>
            <div class="pad numpad seven" data-value="7">7</div>
            <div class="pad numpad eight" data-value="8">8</div>
            <div class="pad numpad nine" data-value="9">9</div>
            <div class="pad numpad minus" data-value="-">-</div>
            <div class="pad numpad point" data-value=".">.</div>
            <div class="pad numpad zero" data-value="0">0</div>
            <div class="pad equal" data-value="=">=</div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
